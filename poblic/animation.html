<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>انیمیشن قاب اطراف دیو</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 18px;
        overflow: hidden;
      }

      .box::before,
      .box::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #00f0ff;
        box-sizing: border-box;
        animation: borderAnimate 2s linear forwards;
      }

      .box::after {
        animation-delay: 2s;
        animation-direction: reverse;
      }

      @keyframes borderAnimate {
        0% {
          clip-path: polygon(0 0, 0 0, 0 0, 0 0);
          opacity: 1;
        }
        25% {
          clip-path: polygon(0 0, 100% 0, 0 0, 0 0);
        }
        50% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 0);
        }
        75% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        100% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">سلام دنیا</div>
  </body>
</html>
