<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>انیمیشن خط دور دیو</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 18px;
        overflow: hidden;
      }

      .border-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #00f0ff;
        animation: moveAround 4s linear infinite;
      }

      @keyframes moveAround {
        0% {
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
        }
        25% {
          top: 0;
          left: 100%;
          width: 2px;
          height: 100%;
        }
        50% {
          top: 100%;
          left: 100%;
          width: 100%;
          height: 2px;
          transform: translateY(-100%);
        }
        75% {
          top: 100%;
          left: 0;
          width: 2px;
          height: 100%;
          transform: translateY(-100%);
        }
        100% {
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      سلام دنیا
      <div class="border-line"></div>
    </div>
  </body>
</html>
