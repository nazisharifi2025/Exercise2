<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>خط در حال حرکت دور دیف</title>
    <style>
      body {
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 18px;
      }

      .border-runner {
        position: absolute;
        background-color: #00f0ff;
        animation: moveBorder 4s linear infinite;
      }

      @keyframes moveBorder {
        /* بالا، حرکت افقی از چپ به راست */
        0% {
          width: 40px;
          height: 2px;
          top: 0;
          left: 0;
        }

        25% {
          width: 180px;
          height: 12px;
          top: 0;
          left: 100%;
          transform: translateX(-100%);
        }

        /* پایین، حرکت از راست به چپ */
        50% {
          width: 10px;
          height: 180px;
          top: 100%;
          left: 100%;
          transform: translate(-100%, -100%);
        }

        /* چپ، حرکت از پایین به بالا */
        75% {
          width: 2px;
          height: 40px;
          top: 100%;
          left: 0;
          transform: translateY(-100%);
        }

        /* بازگشت به بالا */
        100% {
          width: 40px;
          height: 2px;
          top: 0;
          left: 0;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      سلام دنیا
      <div class="border-runner"></div>
    </div>
  </body>
</html>
