<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>خط متحرک دور دیف</title>
    <style>
      body {
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 18px;
      }

      .border-runner {
        position: absolute;
        width: 20px;
        height: 2px;
        background-color: #00f0ff;
        animation: rotateBorder 4s linear infinite;
        transform-origin: center;
      }

      @keyframes rotateBorder {
        0% {
          top: 0;
          left: 0;
          transform: translateX(0) rotate(0deg);
        }
        25% {
          top: 0;
          left: 100%;
          transform: translateX(-100%) rotate(0deg);
        }
        50% {
          top: 100%;
          left: 100%;
          transform: translate(-100%, -100%) rotate(130deg);
        }
        75% {
          top: 100%;
          left: 0;
          transform: translateY(-100%) rotate(0deg);
        }
        100% {
          top: 0;
          left: 0;
          transform: translateX(0) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      سلام دنیا
      <div class="border-runner"></div>
    </div>
  </body>
</html>
