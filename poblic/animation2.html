<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>انیمیشن خط روی گوشه‌های گرد</title>
    <style>
      body {
        background: #111;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .rounded-box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #222;
        border-radius: 20px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 18px;
        overflow: visible;
      }

      .runner-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border-radius: 20px;
        animation: rotate 4s linear infinite;
        pointer-events: none;
      }

      .runner-line {
        position: absolute;
        width: 70px;
        height: 1px;
        background: #00f0ff;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 1px;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="rounded-box">
      سلام دنیا
      <div class="runner-wrapper">
        <div class="runner-line"></div>
      </div>
    </div>
  </body>
</html>
