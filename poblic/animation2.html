<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>خط چرخان دور دیف دایره‌ای</title>
    <style>
      body {
        background: #111;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .circle-box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #222;
        border-radius: 23px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 18px;
      }

      .runner-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: rotate 3s linear infinite;
      }

      .runner-line {
        position: absolute;
        top: 0;
        left: 50%;
        width: 40px;
        height: 2px;
        background: #00f0ff;
        transform: translateX(-50%);
        border-radius: 1px;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="circle-box">
      سلام دنیا
      <div class="runner-wrapper">
        <div class="runner-line"></div>
      </div>
    </div>
  </body>
</html>
