<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="forme2.js" defer></script>
  </head>
  <body
    class="h-screen w-full bg-[url(../img/bg-t.jpg)] bg-cover overflow-y-scroll font-serif flex justify-center items-center"
  >
    <div
      id="divParint"
      class="h-[90%] w-[50%] flex py-2 flex-col gap-4 overscroll-y-none bg-bgcon shadow-md shadow-gray-900 mx-auto rounded-md"
    >
      <h1 class="font-bold text-4xl text-center">Login page!</h1>
      <div class="border border-red-500 text-red-500 py-5 hidden" id="divError">
        Error Filde. Please make sure all fields are filled out.
      </div>
      <div
        class="border border-red-500 text-red-500 py-5 hidden"
        id="Emailerror"
      >
        Error Filde. Please Enter Your Email Address
      </div>
      <div
        class="border border-red-500 text-red-500 py-5 hidden"
        id="nameError"
      >
        Error Filde. Please Enter your Name
      </div>
      <div
        class="border border-red-500 text-red-500 py-5 hidden"
        id="LastNameError"
      >
        Error Filde. Please Enter Your LastName
      </div>
      <div
        class="border border-red-500 text-red-500 py-5 hidden"
        id="numberError"
      >
        Error Filde. Please Enter Your Mobile number
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Last Name</label>
        <input
          id="LastName"
          type="text"
          placeholder="Enter your Last name"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Number</label>
        <input
          id="number"
          type="number"
          placeholder="Enter your Phone Number"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Email</label>
        <input
          id="Email"
          type="text"
          placeholder="Enter your Email"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <button
        id="btnSave"
        class="shadow-md shadow-gray-900 py-2 px-4 w-[20%] mx-auto rounded-md hover:shadow-sm"
      >
        Submit
      </button>
      <div
        class="shadow-md shadow-gray-700 w-full h-fit py-3 hidden"
        id="shoingdiv"
      ></div>
    </div>
  </body>
</html>
