<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body
    class="h-screen w-full bg-gray-100 overflow-y-scroll font-serif flex justify-center items-center"
  >
    <div
      class="h-[90%] w-[50%] flex py-2 flex-col gap-4 shadow-md shadow-gray-900 mx-auto rounded-md"
    >
      <h1 class="font-bold text-4xl text-center">Form</h1>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your Last name"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Last Name</label>
        <input
          id="LastName"
          type="number"
          placeholder="Enter your Last name"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Number</label>
        <input
          id="number"
          type="text"
          placeholder="Enter your Phone Number"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <div class="flex flex-col font-bold gap-2">
        <label for="name" class="mx-20 my- text-xl">Email</label>
        <input
          id="Email"
          type="text"
          placeholder="Enter your Email"
          class="h-12 mx-auto rounded-md w-[80%] shadow-md shadow-gray-900 outline-0"
        />
      </div>
      <button
        id="btnSave"
        class="shadow-md shadow-gray-900 py-2 px-4 w-[20%] mx-auto rounded-md hover:shadow-sm"
      >
        Submit
      </button>
    </div>
  </body>
</html>
