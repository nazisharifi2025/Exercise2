<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>تولید رمز عبور</title>
  </head>
  <body>
    <h2>🔐 تولید رمز عبور تصادفی</h2>

    <label
      >طول رمز عبور:
      <input type="number" id="length" value="12" min="4" max="50" />
    </label>

    <br /><br />

    <button onclick="generatePassword()">تولید رمز عبور</button>

    <p>
      <strong>رمز عبور:</strong>
      <span id="result" style="font-family: monospace"></span>
    </p>
  </body>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}<>?/|";
      let password = "";

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById("result").innerText = password;
    }
  </script>
</html>
