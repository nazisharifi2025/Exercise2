    <script>
      // <!-- loop -->
      // لوپ ها برای اجرای  تکراری یک قطعه  کد استفاده میشود
      // <!-- for loop -->
      // فور آدی
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      // <!-- while loop -->
      let b = 0;
      while (b < 5) {
        console.log(i);
        i++;
      }
      //  <!-- do while loop -->
      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 5);
      // <!-- for of  -->
      let books = ["book1", "book2"];
      for (let book of books) {
        console.log(book);
      }
      // <!-- for in -->
      let person = {
        name: "ali",
        age: 20,
      };
      for (let key in person) {
        console.log(key, person[key]);
      }
    </script>
