<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-950 text-white h-screen w-full overflow-y-scroll">
    <div class="flex items-center">
      <input type="text" placeholder="Enter a cety Name" class="" />
    </div>
    <div class="w-full h-screen px-7 flex justify-between items-center">
      <div
        class="flex flex-col w-[45%] h-1/2 justify-center items-center text-3xl rounded-md shadow-md shadow-gray-200"
      >
        <img src="../img/cloud-moon.svg" class="h-[80%]" alt="" />
        <h1>Ghazni</h1>
      </div>
      <div class="grid grid-cols-2 grid-rows-2 w-[45%] gap-3">
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Wend Speed</h1>
          <h2>30KM/h</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Sunrise</h1>
          <h2>4:15</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Sunset</h1>
          <h2>6:45</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Humidity</h1>
          <h2>30%</h2>
        </div>
      </div>
    </div>
