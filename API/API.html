<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-950 text-white h-screen w-full overflow-y-scroll">
    <div class="flex items-center justify-center mt-12">
      <input
        id="cityName"
        type="text"
        placeholder="Enter a cety Name"
        class="py-3 w-[30%] shadow-md shadow-gray-400 outline-0"
      />
      <button id="btn" class="py-3 px-4 shadow-md shadow-gray-400">
        Submit
      </button>
    </div>
    <div
      id="divParint"
      class="w-full h-screen px-7 flex justify-between items-center"
    >
      <div class="grid grid-cols-2 grid-rows-2 w-[45%] gap-3">
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Wend Speed</h1>
          <h2>30KM/h</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Sunrise</h1>
          <h2>4:15</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Sunset</h1>
          <h2>6:45</h2>
        </div>
        <div
          class="h-[150px] w-[250px] text-2xl shadow-md shadow-gray-400 flex flex-col justify-center items-start px-5"
        >
          <h1>Humidity</h1>
          <h2>30%</h2>
        </div>
      </div>
    </div>
  </body>
</html>
