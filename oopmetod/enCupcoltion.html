<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body
    class="flex justify-center items-center flex-col gap-4 bg-[url(../img/bg-2.jpg)] h-screen w-full bg-cover"
  >
    <h1 class="font-bold text-2xl text-center">
      فورم ذیل را برای ثبت نام پر نمایید
    </h1>
    <input
      id="input"
      type="text"
      placeholder="لطفا نام تان را بنویسید"
      class="bg-transparent border-4 border-black w-[30%] py-3"
    />
    <input
      id="input2"
      type="number"
      placeholder="نمبر تان را وارد کنید"
      class="bg-transparent border-4 border-black w-[30%] py-3 outline-0"
    />
    <button
      class="bg-transparent border-4 border-black w-[10%] py-3 outline-0 hover:bg-bgcon hover:border-2"
      id="btn"
    >
      Submit
    </button>
    <script>
      const btn = document.getElementById("btn");
      const input = document.getElementById("input");
      const input2 = document.getElementById("input2");
      class Person {
        name;
        lastName;
        number;
        constructor(name, lastName, number) {
          this.name = name;
          this.lastName = lastName;
          this.number = number;
        }
        setName(name) {
          this.name = name;
        }
        getName() {
          console.log(this.name);
        }
      }
      const newPerson = new Person();
      btn.addEventListener("click", () => {
        if (
          isNaN(input.value) &&
          input.value.length >= 2 &&
          input.value.length <= 10
        ) {
          newPerson.setName(input.value);
          input.classList.remove("border-red-500");
          newPerson.getName();
          input.value = "";
          input2.value = "";
        } else {
          input.classList.add("border-red-500");
        }
        if (input2.value.length === 10) {
          console.log("yes");
          input2.classList.remove("border-red-500");
        } else {
          input2.classList.add("border-red-500");
        }
      });
    </script>
  </body>
</html>
