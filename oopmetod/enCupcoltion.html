<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body
    class="flex justify-center items-center flex-col gap-4 bg-[url(../img/bg-2.jpg)] h-screen w-full bg-cover"
  >
    <h1 class="font-bold text-2xl text-center">رمز ورود را داخل وارد نمایید</h1>
    <input
      id="input"
      type="text"
      placeholder="رمز را وارد کنید"
      class="bg-transparent border-4 border-black w-[30%] py-3"
    />
    <input
      id="input2"
      type="number"
      placeholder="رمز را وارد کنید"
      class="bg-transparent border-4 border-black w-[30%] py-3"
    />
    <button
      class="bg-transparent border-4 border-black w-[10%] py-3 hover:bg-bgcon hover:border-2"
      id="btn"
    >
      Submit
    </button>
    <script>
      const btn = document.getElementById("btn");
      const input = document.getElementById("input");
      const input2 = document.getElementById("input2");
      btn.addEventListener("click", () => {
        if (
          isNaN(input.value) &&
          input.value.length >= 2 &&
          input.value.length <= 10
        ) {
          console.log("hi");
          input.classList.remove("border-red-500");
        } else {
          input.classList.add("border-red-500");
        }
        if (input2.value.length === 10) {
          console.log("yes");
          input2.classList.remove("border-red-500");
        } else {
          input2.classList.add("border-red-500");
        }
      });
    </script>
  </body>
</html>
