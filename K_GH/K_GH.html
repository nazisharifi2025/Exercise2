<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="K_GH.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-screen w-full overflow-y-scroll bg-cover bg-fixed bg-[url(../img/bg1.jpg)] flex justify-center items-center"
    >
      <div
        class="w-[90%] h-[90%] flex flex-col justify-center items-center rounded-2xl bg-[url(../img/bg2.jpg)] bg-cover"
      >
        <div
          class="h-[90%] flex shadow-xs shadow-black flex-col gap-4 w-[90%] px-2 py-1.5 outline-8 outline-transparent rounded-2xl bg-[url(../img/bg2.jpg)] bg-cover mx-auto"
        >
          <div class="flex justify-between w-full text-orange-100">
            <span class="material-symbols-outlined" style="font-size: 30px">
              house
            </span>
            <span class="material-symbols-outlined" style="font-size: 30px">
              close
            </span>
          </div>
          <h1 class="text-4xl text-center text-orange-100 font-bold">
            فاصله یاب
          </h1>
          <!-- icons -->
          <div class="flex w[80%] ml-20 space-x-1.5">
            <button
              class="outline-0 bg-orange-100 hover:shadow-xs w-[140px] py-1 rounded-tl-2xl rounded-br-2xl shadow-md shadow-black"
            >
              زمان
            </button>
            <button
              class="outline-0 bg-orange-100 hover:shadow-xs w-[140px] py-1 rounded-tl-2xl rounded-br-2xl shadow-md shadow-black"
            >
              فاصله
            </button>
          </div>
          <div class="w-full flex gap-12 justify-center items-center">
            <div class="flex flex-col w-[40%]">
              <div
                class="w-full font-bold min-h-[50vh] py-2 rounded-2xl bg-[url(../img/bg2.jpg)] bg-cover shadow-xs shadow-black flex flex-col justify-center gap-2 items-center"
              >
                <select
                  dir="rtl"
                  name="KABUl"
                  id="selectop1"
                  class="outline-0 bg-orange-100 w-[250px] py-2 rounded-tl-2xl rounded-br-2xl"
                >
                  <option value="غزنی">غزنی</option>
                  <option value="کابل">کابل</option>
                  <option value="هرات">هرات</option>
                  <option value="کندهار">کندهار</option>
                  <option value="مزار شریف">مزار شریف</option>
                  <option value="جلال آباد">جلال آباد</option>
                  <option value="بامیان">بامیان</option>
                </select>
                <select
                  name="KABUl"
                  id="selectop2"
                  dir="rtl"
                  class="outline-0 bg-orange-100 w-[250px] py-2 rounded-tl-2xl rounded-br-2xl"
                >
                  <option value="غزنی">غزنی</option>
                  <option value="کابل">کابل</option>
                  <option value="هرات">هرات</option>
                  <option value="کندهار">کندهار</option>
                  <option value="مزار شریف">مزار شریف</option>
                  <option value="جلال آباد">جلال آباد</option>
                  <option value="بامیان">بامیان</option>
                </select>
                <div
                  class="w-full mx-auto flex flex-col justify-center items-center"
                  dir="rtl"
                >
                  <label for="text" class="text-right font-bold text-white"
                    >سرعت را وارد کنید</label
                  >
                  <input
                    id="input"
                    value="20"
                    type="text"
                    class="outline-0 bg-orange-100 w-[250px] py-2 rounded-tl-2xl rounded-br-2xl"
                  />
                </div>
                <button
                  id="button"
                  class="outline-0 bg-orange-100 hover:shadow-xs w-[250px] py-2 rounded-tl-2xl rounded-br-2xl shadow-md shadow-black"
                >
                  دریافت فاصله یاب
                </button>
                <div
                  id="div"
                  dir="rtl"
                  class="outline-0 bg-orange-100 hover:shadow-xs px-4 py-4 hidden rounded-tl-2xl rounded-br-2xl shadow-md shadow-black"
                ></div>
                <h1 class="text-2xl text-center text-orange-100 font-bold">
                  <span id="hou">00</span>
                  <span>:</span>
                  <span id="min">00</span>
                  <span>:</span>
                  <span id="secon">00</span>
                </h1>
              </div>
            </div>

            <div
              class="h-[50vh] w-[40%] mx-auto rounded-2xl flex justify-center items-center bg-[url(../img/bg2.jpg)] bg-cover shadow-xs shadow-black"
            >
              <img src="../img/map.png" class="h-[90%] w-[90%]" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
